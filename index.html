<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hosted Video Demo Page</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>New Video</th>
					<th>Old Video</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="left">
						<canvas class="player" id="player"></canvas>
						<img src="img/play.png" id="btnplay" class="hidden" alt="">
						<video id="vid" class="hidden" autobuffer autoloop loop controls>
							<source src="https://rmarepo.richmediaads.com/140/videos/GALAXY_S4_Official.mp4">
							<object type="video/mp4" data="https://rmarepo.richmediaads.com/140/videos/GALAXY_S4_Official.mp4" width="320" height="240">
							<param name="src" value="https://rmarepo.richmediaads.com/140/videos/GALAXY_S4_Official.mp4">
							<param name="autoplay" value="false">
							<param name="autoStart" value="0">
							</object>
						</video>
					</td>
					<td class="right">
						<video id="vid_old" autobuffer autoloop loop controls muted autoplay>
							<source src="https://rmarepo.richmediaads.com/140/videos/GALAXY_S4_Official.mp4">
							<object type="video/mp4" data="https://rmarepo.richmediaads.com/140/videos/GALAXY_S4_Official.mp4" width="320" height="240">
							<param name="src" value="https://rmarepo.richmediaads.com/140/videos/GALAXY_S4_Official.mp4">
							<param name="autoplay" value="true">
							<param name="autoStart" value="0">
							</object>
						</video>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
